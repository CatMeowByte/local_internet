<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel System</title>
</head>
<body>
<main>
 <div class="bar-notification">
  <span id="clock">12:00 AM</span>
  <span style="flex-grow:1;"></span>
  <span id="battery">100%</span>
  <span id="signal">▓▓▓</span>
  <span id="fullscreen-btn">⛶</span>
 </div>
 <div class="container-hack">
  <div class="container-stack">
   <div class="progress-hack"></div>
   <div class="container-menu">
    <ul class="carousel-h carousel-menu">
     <li>
      <div class="panel-menu">
       <div class="title">Network</div>
       <div class="icon-grow"><div class="icon">#</div></div>
       <ul class="carousel-v carousel-submenu">
        <li class="subtitle" data-description="Network discovery and enumeration capabilities.">Discovery</li>
        <li class="subtitle" data-description="Device and AP association analysis.">Enumeration</li>
        <li class="subtitle" data-description="802.11 beacon frame capture.">Beacons</li>
       </ul>
      </div>
     </li>
     <li>
      <div class="panel-menu">
       <div class="title">Wireless</div>
       <div class="icon-grow"><div class="icon">#</div></div>
       <ul class="carousel-v carousel-submenu">
        <li class="subtitle" data-description="Bluetooth and BLE scanning across channels.">Scan</li>
        <li class="subtitle" data-description="Monitor ACL and SCO link layer packets.">Monitor</li>
        <li class="subtitle" data-description="Identify and target Bluetooth peripherals.">Skimmers</li>
       </ul>
      </div>
     </li>
    </ul>
   </div>
  </div>
  <div class="description"></div>
 </div>
</main>
<style>
 :root {
  --hack-progress-width: 1rem;
  --col-void: #1a1c2c; --col-purple: #5d275d; --col-red: #b13e53; --col-orange: #ef7d57;
  --col-yellow: #ffcd75; --col-lime: #a7f070; --col-green: #38b764; --col-teal: #257179;
  --col-navy: #29366f; --col-blue: #3b5dc9; --col-cyan: #41a6f6; --col-cyan-light: #73eff7;
  --col-white: #f4f4f4; --col-gray-light: #94b0c2; --col-gray: #566c86; --col-gray-dark: #333c57;
  --progress-fill: 0%;
 }
 *{margin:0;padding:0;box-sizing:border-box;user-select:none;}
 main{width:100vw;height:100vh;display:flex;flex-direction:column;background:var(--col-void);font-family:monospace;color:var(--col-white);}
 .bar-notification{width:100%;height:4rem;display:flex;align-items:center;gap:1rem;padding:0.5rem 1rem;background:var(--col-gray-dark);border-bottom:0.1rem solid var(--col-gray);}
 #clock{font-weight:bold;}
 #battery,#signal,#fullscreen-btn{cursor:pointer;}
 .container-hack{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:2rem;padding:3rem;}
 .container-stack{position:relative;width:30rem;height:30rem;}
 .progress-hack{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:50%;background:conic-gradient(from 0deg,var(--col-cyan) 0deg,var(--col-cyan) var(--progress-fill),transparent var(--progress-fill));}
 .container-menu{position:absolute;inset:var(--hack-progress-width);display:flex;align-items:center;justify-content:center;}
 .carousel-h,.carousel-h>li,.carousel-v,.carousel-v>li{list-style:none;overflow:hidden;display:flex;}
 .carousel-h>li,.carousel-v>li{flex-shrink:0;width:100%;height:100%;}
 .carousel-menu,.carousel-submenu{width:100%;height:100%;cursor:grab;}
 .carousel-menu{border-radius:50%;background:var(--col-void);}
 .carousel-submenu{flex-direction:column;}
 .panel-menu{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;}
 .panel-menu>.title{font-size:1.5rem;font-weight:bold;text-align:center;height:3rem;display:flex;align-items:center;justify-content:center;}
 .icon-grow{flex:1;width:100%;display:flex;align-items:center;justify-content:center;container-type:size;}
 .icon{font-size:100cqmin;width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
 .panel-menu>.carousel-submenu{height:3rem;}
 .subtitle{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:bold;}
 .description{padding:2rem;text-align:center;font-size:1rem;color:var(--col-cyan);height:0;line-height:1.5;width:100%;max-width:40rem;}
 @keyframes blink{0%{opacity:0;}25%{opacity:1;}50%{opacity:0;}75%{opacity:1;}}
 .blink{animation:blink 400ms steps(1) 1;}
 .inverted{--col-void:#f4f4f4;--col-cyan:#b13e53;--col-white:#1a1c2c;}
</style>
<script>
 const $=id=>document.getElementById(id);
 const $$=(sel,ctx=document)=>ctx.querySelectorAll(sel);
 const $on=(el,evt,fn)=>el.addEventListener(evt,fn);
 const set=(el,key,val)=>el.style.setProperty(key,val);
 const on_raf=fn=>requestAnimationFrame(fn);

 (function carousel(){
  const carousel_behavior=(elem,horiz)=>{
   const ease=0.1,ctr_scl=1,side_scl=0.75,swipe_thr=0.2,drag_thr=10;
   const scroll=()=>horiz?elem.scrollLeft:elem.scrollTop;
   const set_scr=val=>horiz?(elem.scrollLeft=val):(elem.scrollTop=val);
   const client_sz=()=>horiz?elem.clientWidth:elem.clientHeight;
   const orig_itm=Array.from($$(':scope>li',elem)),cnt=orig_itm.length;
   orig_itm.map(i=>i.cloneNode(true)).reverse().forEach(i=>{i.setAttribute('data-carousel-clone','prev');elem.insertBefore(i,elem.firstChild);});
   orig_itm.map(i=>i.cloneNode(true)).forEach(i=>{i.setAttribute('data-carousel-clone','next');elem.appendChild(i);});
   let size=client_sz();
   set_scr(cnt*size);
   let drag=false,strt=0,scr=scroll(),curr=scroll(),tgt=curr;
   const upd_scl=()=>{const ctr=scroll()+client_sz()/2;$$(':scope>li',elem).forEach((item,i)=>{const dist=Math.abs(ctr-(i*size+size/2))/size;const scale=dist<0.5?side_scl+(ctr_scl-side_scl)*(1-dist*2):side_scl;item.style.transform='scale('+scale+')';});};
   const upd_actv=()=>{if(cnt===0)return;const center_idx=Math.floor((scroll()+client_sz()/2)/size);const real_idx=center_idx%cnt;orig_itm.forEach(item=>item.removeAttribute('data-active'));if(real_idx>=0&&real_idx<cnt)orig_itm[real_idx].setAttribute('data-active','true');};
   const move=pos=>{if(!drag)return;const delta=pos-strt;set_scr(scr-delta);curr=scroll();upd_scl();upd_actv();wrap();};
   const wrap=()=>{const s=scroll(),wrap_low=(cnt-0.5)*size,wrap_high=(2*cnt-0.5)*size;if(s<wrap_low||s>=wrap_high){const dir=s<wrap_low?1:-1,off=cnt*size*dir;set_scr(s+off);scr+=off;curr+=off;tgt+=off;}};
   const snap=()=>{const move_val=(scroll()-scr)/size,abs_move=Math.abs(move_val),snap_off=(abs_move%1>=swipe_thr?Math.ceil(abs_move):Math.floor(abs_move))*(move_val>=0?1:-1);tgt=(Math.round(scr/size)+snap_off)*size;curr=scroll();};
   const step=()=>{if(!drag){curr+=(tgt-curr)*ease;set_scr(curr);}upd_scl();upd_actv();wrap();on_raf(step);};
   const recalc=()=>{const idx=Math.round(scroll()/size);size=client_sz();set_scr(idx*size);tgt=idx*size;curr=idx*size;upd_scl();upd_actv();};
   $on(window,'resize',recalc);
   recalc();
   step();
   return{elem,horiz,move,snap,set_drg:(s,p)=>{drag=true;scr=s;strt=p;},end_drg:()=>{drag=false;}};
  };
  const caret_map=new Map();
  $$('.carousel-h').forEach(elem=>caret_map.set(elem,carousel_behavior(elem,true)));
  $$('.carousel-v').forEach(elem=>caret_map.set(elem,carousel_behavior(elem,false)));
  let actv_caret=null,drag_sx=0,drag_sy=0,has_mdown=false;
  const init_drag=evt=>{const h_caret=evt.target.closest('.carousel-h'),v_caret=evt.target.closest('.carousel-v');if(h_caret||v_caret){actv_caret=null;has_mdown=true;drag_sx=evt.clientX;drag_sy=evt.clientY;evt.preventDefault();}};
  const check_drag=evt=>{if(has_mdown&&!actv_caret){const dx=Math.abs(evt.clientX-drag_sx),dy=Math.abs(evt.clientY-drag_sy);if(dx>10||dy>10){has_mdown=false;const is_vert=dy>dx,caret_el=is_vert?evt.target.closest('.carousel-v'):evt.target.closest('.carousel-h');if(caret_el&&caret_map.has(caret_el)){actv_caret=caret_map.get(caret_el);const pos=is_vert?evt.clientY:evt.clientX;const scroll_pos=is_vert?caret_el.scrollTop:caret_el.scrollLeft;actv_caret.set_drg(scroll_pos,pos);}}}if(actv_caret){const pos=actv_caret.horiz?evt.clientX:evt.clientY;actv_caret.move(pos);}};
  const end_drag=()=>{if(actv_caret){actv_caret.snap();actv_caret.end_drg();}actv_caret=null;has_mdown=false;drag_sx=0;drag_sy=0;};
  $on(document,'pointerdown',init_drag);
  $on(document,'pointermove',check_drag);
  $on(document,'pointerup',end_drag);
  $on(document,'contextmenu',e=>e.preventDefault());
 })();

 (function description(){
  const desc_elem=document.querySelector('.description'),chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',dur=500,rate=25;
  let curr_desc='',typing=false;
  const upd_desc=()=>{const menu_active=document.querySelector('.carousel-menu > li[data-active="true"]');if(menu_active){const submenu=menu_active.querySelector('.carousel-submenu');if(submenu){const sub_active=submenu.querySelector('li[data-active="true"]');if(sub_active){const new_desc=sub_active.dataset.description||'';if(new_desc!==curr_desc&&!typing){curr_desc=new_desc;typing=true;const ticks=dur/rate,chars_per=new_desc.length/ticks;let prog=0;const type=()=>{prog+=chars_per;const settled=Math.floor(prog);if(settled<new_desc.length){let txt=new_desc.substring(0,settled);for(let i=settled;i<new_desc.length;i++){txt+=new_desc[i]===' '?' ':chars[Math.floor(Math.random()*chars.length)];}desc_elem.textContent=txt;setTimeout(type,rate);}else{desc_elem.textContent=new_desc;typing=false;}};type();}}}}on_raf(upd_desc);};
  upd_desc();
 })();

 (function progress(){
  const menu=document.querySelector('.container-menu'),root=document.documentElement;
  let progress=0,is_holding=false,hold_timer=null,hold_start=0,hack_triggered=false,drag_sx=0,drag_sy=0;
  const inverted_dur=300;
  const hack=()=>{const main=document.querySelector('main');[0,1,2,3].forEach(i=>setTimeout(()=>main.classList.toggle('inverted'),i*inverted_dur/4));console.log('hack triggered');};
  const upd_progress=()=>{if(is_holding){const elapsed=Date.now()-hold_start;progress=Math.min((elapsed/2000)*100,100);if(progress>=100&&!hack_triggered){hack_triggered=true;hack();}set(root,'--progress-fill',progress+'%');}on_raf(upd_progress);};
  const init_hold=evt=>{is_holding=false;hack_triggered=false;drag_sx=evt.clientX;drag_sy=evt.clientY;hold_timer=setTimeout(()=>{is_holding=true;hold_start=Date.now();menu.style.pointerEvents='none';const active_menu=document.querySelector('.carousel-menu > li[data-active="true"]');if(active_menu){const icon=active_menu.querySelector('.icon');if(icon){icon.classList.add('blink');icon.addEventListener('animationend',()=>icon.classList.remove('blink'),{once:true});}}},200);upd_progress();};
  const check_hold=evt=>{if(is_holding)return;const dx=Math.abs(evt.clientX-drag_sx),dy=Math.abs(evt.clientY-drag_sy);if(dx>10||dy>10){is_holding=false;hack_triggered=false;clearTimeout(hold_timer);}};
  const end_hold=()=>{is_holding=false;progress=0;hack_triggered=false;menu.style.pointerEvents='';set(root,'--progress-fill','0%');clearTimeout(hold_timer);};
  $on(menu,'pointerdown',init_hold);
  $on(document,'pointermove',check_hold);
  $on(document,'pointerup',end_hold);
 })();

 setInterval(()=>{const d=new Date();$('clock').textContent=d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});},1000);

 $on($('fullscreen-btn'),'click',()=>{if(!document.fullscreenElement){document.documentElement.requestFullscreen();}else{document.exitFullscreen();}});
</script>
</body>
</html>
