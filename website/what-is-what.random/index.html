 const adjectives = adjectives_data.trim().split('\n').filter(w => w);
 const nouns = nouns_data.trim().split('\n').filter(w => w);

 const joiners = ['because', 'while', 'when', 'then', 'unless', 'so', 'yet'];

 let complexity = 1;
 let use_the = true;
 let is_owned = 0;

 const get_use_the = () => use_the;
 const get_complexity = () => complexity;
 const get_is_owned = () => is_owned;

 const random_adj = () => adjectives[Math.floor(Math.random() * adjectives.length)];
 const random_noun = () => nouns[Math.floor(Math.random() * nouns.length)];
 const random_joiner = () => joiners[Math.floor(Math.random() * joiners.length)];

 const create_simple = () => `${use_the ? 'the ' : ''}${random_adj()} ${random_noun()}`;

 const create_complex = (has_ownership) => `${create_simple()}${has_ownership ? ` of ${create_simple()}` : ''} is ${random_adj()}`;

 const create_sentence = (level) => {
  if (level === 1) return create_simple();
  let result = '';
  let last_joiner = null;
  for (let i = 1; i < level; i++) {
   if (i > 1) {
    let joiner = random_joiner();
    while (joiner === last_joiner) joiner = random_joiner();
    last_joiner = joiner;
    result += ` ${joiner} `;
   }
   result += create_complex(is_owned === 1 ? true : is_owned === -1 ? false : Math.random() > 0.5);
  }
  return result;
 };

 const generate = () => {
  const sentence = create_sentence(complexity);
  document.querySelector('.result-display').value = sentence;
  document.querySelector('.char-count').textContent = `${sentence.length} characters`;
  document.querySelector('.btn-less').disabled = complexity === 1;
 };

 document.querySelector('.btn-generate').addEventListener('click', generate);
 document.querySelector('.btn-copy').addEventListener('click', () => {
  navigator.clipboard.writeText(document.querySelector('.result-display').value);
  const notifier = document.querySelector('.copy-notifier');
  notifier.style.transition = 'none';
  notifier.style.opacity = '1';
  notifier.style.pointerEvents = 'all';
  setTimeout(() => {
   notifier.style.transition = 'opacity 500ms';
   notifier.style.opacity = '0';
   setTimeout(() => {
    notifier.style.pointerEvents = 'none';
   }, 500);
  }, 0);
 });
 document.querySelector('.btn-the').addEventListener('click', (e) => {
  use_the = !use_the;
  e.target.classList.toggle('active', use_the);
  generate();
 });
 document.querySelector('.owned-select').addEventListener('change', (e) => {
  is_owned = parseInt(e.target.value);
 });
 document.querySelector('.btn-less').addEventListener('click', () => {
  if (complexity > 1) complexity--;
  generate();
 });
 document.querySelector('.btn-more').addEventListener('click', () => {
  complexity++;
  generate();
 });

 document.querySelector('.btn-the').classList.add('active');
 generate();
